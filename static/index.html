<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrascendencIA Sindical</title>
  <style>
    :root {
      --bg: #121212;
      --fg: #e0e0e0;
      --primary: #3a8dde;
      --input-bg: #1e1e1e;
      --input-fg: #fff;
      --border: #333;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg);
      color: var(--fg);
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }
    .message { margin-bottom: 1rem; max-width: 80%; word-wrap: break-word; }
    .user { text-align: right; }
    .user .bubble {
      display: inline-block;
      background: var(--primary);
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 1rem 1rem 0.2rem 1rem;
    }
    .bot .bubble {
      display: inline-block;
      background: var(--border);
      color: var(--fg);
      padding: 0.5rem 1rem;
      border-radius: 1rem 1rem 1rem 0.2rem;
    }
    #input-area {
      display: flex;
      border-top: 1px solid var(--border);
    }
    #texto {
      flex: 1;
      padding: 0.75rem;
      background: var(--input-bg);
      color: var(--input-fg);
      border: none;
      outline: none;
    }
    #enviar {
      background: var(--primary);
      border: none;
      color: #fff;
      padding: 0 1.5rem;
      cursor: pointer;
      font-size: 1rem;
    }
    #enviar:disabled { opacity: 0.6; cursor: default; }
  </style>
</head>
<body>
  <div id="chat"></div>
  <div id="input-area">
    <input id="texto" placeholder="Escribe tu consulta sindical..." autocomplete="off"/>
    <button id="enviar">Enviar</button>
  </div>
  <script>
    const chatEl = document.getElementById('chat');
    const txtEl  = document.getElementById('texto');
    const btnEl  = document.getElementById('enviar');

    function appendMessage(who, text) {
      const msg = document.createElement('div');
      msg.classList.add('message', who);
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');
      bubble.textContent = text;
      msg.appendChild(bubble);
      chatEl.appendChild(msg);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    btnEl.onclick = async () => {
      const pregunta = txtEl.value.trim();
      if (!pregunta) return;
      appendMessage('user', pregunta);
      txtEl.value = '';
      btnEl.disabled = true;
      try {
        const res = await fetch("/consulta", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ texto: pregunta })
        });
        // Si el status no es 2xx, lanzar error para catch(...)
        if (!res.ok) throw new Error(`HTTP ${res.status} ${res.statusText}`);
        const data = await res.json();
        if (data.respuesta) {
          appendMessage('bot', data.respuesta);
        } else if (data.error) {
          appendMessage('bot', `⚠️ ${data.error}`);
        } else {
          appendMessage('bot', '❌ Respuesta inesperada del servidor');
        }
      } catch (err) {
        console.error("Fetch error:", err);
        appendMessage('bot', `❌ Error del servidor: ${err.message}`);
      }
      btnEl.disabled = false;
    };

    // Enviar con Enter
    txtEl.addEventListener('keypress', e => {
      if (e.key === 'Enter') btnEl.click();
    });
  </script>
</body>
</html>
