<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrascendencIA Sindical</title>
  <style>
    :root {
      --bg: #0d1117;
      --fg: #c9d1d9;
      --user-bg: #006cff;
      --bot-bg: #21262d;
      --input-bg: #161b22;
      --border: #30363d;
      --accent: #79c0ff;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg);
      color: var(--fg);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }
    .message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 1rem;
      max-width: 80%;
    }
    .message.user {
      margin-left: auto;
      flex-direction: row-reverse;
    }
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin: 0 0.5rem;
      flex-shrink: 0;
    }
    .bubble {
      position: relative;
      padding: 0.75rem 1rem;
      border-radius: 1rem;
      line-height: 1.4;
    }
    .message.user .bubble {
      background: var(--user-bg);
      color: #fff;
      border-bottom-right-radius: 0.25rem;
    }
    .message.bot .bubble {
      background: var(--bot-bg);
      color: var(--fg);
      border-bottom-left-radius: 0.25rem;
    }
    .message.user .bubble::after {
      content: "";
      position: absolute;
      right: -8px;
      bottom: 0;
      border-top: 8px solid var(--user-bg);
      border-left: 8px solid transparent;
    }
    .message.bot .bubble::before {
      content: "";
      position: absolute;
      left: -8px;
      bottom: 0;
      border-top: 8px solid var(--bot-bg);
      border-right: 8px solid transparent;
    }
    #input-area {
      display: flex;
      border-top: 1px solid var(--border);
      background: var(--input-bg);
    }
    #texto {
      flex: 1;
      padding: 0.75rem;
      background: none;
      color: var(--fg);
      border: none;
      outline: none;
      font-size: 1rem;
    }
    #enviar {
      background: var(--user-bg);
      border: none;
      color: #fff;
      padding: 0 1.5rem;
      cursor: pointer;
      font-size: 1rem;
      transition: background .2s;
    }
    #enviar:hover:not(:disabled) {
      background: var(--accent);
    }
    #enviar:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div id="chat-container"></div>
  <div id="input-area">
    <input id="texto" placeholder="Escribe tu consulta..." autocomplete="off"/>
    <button id="enviar">Enviar</button>
  </div>
  <script>
    const chatEl = document.getElementById('chat-container');
    const txtEl  = document.getElementById('texto');
    const btnEl  = document.getElementById('enviar');
    const history = [];

    function appendMessage(role, text) {
      const msg = document.createElement('div');
      msg.className = `message ${role}`;
      const avatar = document.createElement('img');
      avatar.className = 'avatar';
      avatar.src = role === 'bot' ? '/static/bot-avatar.png' : '';
      avatar.alt = role === 'bot' ? 'Asistente' : '';
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.textContent = text;
      msg.append(role === 'bot' ? avatar : '', bubble, role === 'user' ? avatar : '');
      chatEl.appendChild(msg);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    btnEl.onclick = async () => {
      const pregunta = txtEl.value.trim();
      if (!pregunta) return;
      history.push({ role: 'user', content: pregunta });
      appendMessage('user', pregunta);
      txtEl.value = '';
      btnEl.disabled = true;

      try {
        const res = await fetch("/consulta", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ history })
        });
        const data = await res.json();
        const reply = data.respuesta || data.error;
        history.push({ role: 'assistant', content: reply });
        appendMessage('bot', reply);
      } catch (err) {
        appendMessage('bot', `❌ Error de conexión: ${err.message}`);
      }
      btnEl.disabled = false;
      txtEl.focus();
    };

    txtEl.addEventListener('keypress', e => {
      if (e.key === 'Enter') btnEl.click();
    });

    // Saludo inicial
    window.addEventListener('load', () => {
      const welcome = '¡Hola! 👋 Soy tu asistente experto en tu Contrato Colectivo del IMSS. ¿En qué puedo ayudarte hoy?';
      appendMessage('bot', welcome);
      history.push({ role: 'assistant', content: welcome });
    });
  </script>
</body>
</html>
