<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrascendencIA Sindical</title>
  <style>
    :root {
      --bg-base: #020b1f;
      --bg-gradient: radial-gradient(circle at 10% 10%, #0d4a76 0%, transparent 55%),
                      radial-gradient(circle at 80% 0%, #0c2f52 0%, transparent 45%),
                      radial-gradient(circle at 50% 90%, #07243f 0%, transparent 60%),
                      #020b1f;
      --fg: #d9e7ff;
      --panel: rgba(6, 22, 41, 0.78);
      --panel-border: rgba(0, 255, 255, 0.12);
      --panel-glow: 0 0 0 1px rgba(0, 191, 255, 0.15), 0 10px 40px rgba(5, 15, 35, 0.9);
      --header-gradient: linear-gradient(135deg, rgba(0, 173, 255, 0.7), rgba(0, 255, 204, 0.4));
      --bot-bg: rgba(11, 33, 58, 0.85);
      --user-bg: linear-gradient(135deg, #00d4ff, #007bff);
      --input-bg: rgba(5, 18, 33, 0.85);
      --border: rgba(0, 245, 255, 0.15);
      --accent: #00e0ff;
      --accent-soft: rgba(0, 224, 255, 0.16);
      --font-main: 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      background: var(--bg-gradient);
      color: var(--fg);
      font-family: var(--font-main);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2.5rem 1.5rem;
    }
    #app {
      width: min(960px, 100%);
      height: min(720px, calc(100vh - 4rem));
      display: flex;
      flex-direction: column;
      background: var(--panel);
      border-radius: 26px;
      border: 1px solid var(--panel-border);
      box-shadow: var(--panel-glow);
      backdrop-filter: blur(20px);
      overflow: hidden;
      position: relative;
    }
    #app::before {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      border-radius: inherit;
      border: 1px solid rgba(0, 221, 255, 0.07);
      mix-blend-mode: screen;
    }
    header {
      padding: 1.25rem 1.75rem 1rem;
      border-bottom: 1px solid var(--accent-soft);
      background: linear-gradient(180deg, rgba(5, 22, 41, 0.72), rgba(5, 22, 41, 0.35));
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }
    header::after {
      content: "";
      position: absolute;
      inset: auto 1.75rem -1px;
      height: 3px;
      border-radius: 999px;
      background: var(--header-gradient);
      opacity: 0.9;
    }
    .title {
      font-size: 1.15rem;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }
    .title::before {
      content: "";
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 12px rgba(0, 224, 255, 0.85);
    }
    .subtitle {
      font-size: 0.9rem;
      opacity: 0.7;
      letter-spacing: 0.18em;
      text-transform: uppercase;
    }
    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    #chat-container::-webkit-scrollbar {
      width: 8px;
    }
    #chat-container::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.04);
    }
    #chat-container::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, rgba(0, 224, 255, 0.45), rgba(0, 112, 255, 0.4));
      border-radius: 999px;
    }
    .message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 1rem;
      max-width: 80%;
    }
    .message.user {
      margin-left: auto;
      flex-direction: row-reverse;
    }
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin: 0 0.5rem;
      flex-shrink: 0;
    }
    .bubble {
      position: relative;
      padding: 0.9rem 1.2rem;
      border-radius: 1.1rem;
      line-height: 1.5;
      border: 1px solid transparent;
      box-shadow: 0 12px 30px rgba(1, 9, 26, 0.55);
    }
    .message.user .bubble {
      background: var(--user-bg);
      color: #f5fbff;
      border-bottom-right-radius: 0.25rem;
      border-color: rgba(0, 230, 255, 0.25);
      box-shadow: 0 18px 30px rgba(0, 173, 255, 0.25);
    }
    .message.bot .bubble {
      background: var(--bot-bg);
      color: var(--fg);
      border-bottom-left-radius: 0.25rem;
      border-color: rgba(0, 224, 255, 0.08);
    }
    .message.user .bubble::after {
      content: "";
      position: absolute;
      right: -8px;
      bottom: 0;
      border-top: 8px solid var(--user-bg);
      border-left: 8px solid transparent;
    }
    .message.bot .bubble::before {
      content: "";
      position: absolute;
      left: -8px;
      bottom: 0;
      border-top: 8px solid var(--bot-bg);
      border-right: 8px solid transparent;
    }
    #input-area {
      display: flex;
      border-top: 1px solid var(--border);
      background: var(--input-bg);
      padding: 0.75rem 0.75rem 1.25rem;
      gap: 0.75rem;
    }
    #texto {
      flex: 1;
      padding: 0.85rem 1rem;
      background: rgba(7, 29, 54, 0.7);
      color: var(--fg);
      border: 1px solid rgba(0, 210, 255, 0.2);
      outline: none;
      font-size: 1rem;
      border-radius: 999px;
      transition: border-color .25s, box-shadow .25s;
    }
    #enviar {
      background: var(--user-bg);
      border: none;
      color: #fff;
      padding: 0 1.8rem;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 999px;
      transition: transform .2s, box-shadow .2s, filter .2s;
      box-shadow: 0 12px 25px rgba(0, 174, 255, 0.35);
    }
    #enviar:hover:not(:disabled) {
      filter: brightness(1.1);
      transform: translateY(-1px);
      box-shadow: 0 18px 30px rgba(0, 224, 255, 0.45);
    }
    #enviar:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #texto:focus {
      border-color: rgba(0, 224, 255, 0.45);
      box-shadow: 0 0 0 3px rgba(0, 224, 255, 0.12);
    }
    @media (max-width: 768px) {
      body {
        padding: 1.5rem 1rem;
      }
      #app {
        height: calc(100vh - 3rem);
        border-radius: 20px;
      }
      header {
        padding: 1rem 1.25rem 0.9rem;
      }
      #chat-container {
        padding: 1.25rem;
      }
      #input-area {
        flex-direction: column;
        padding: 0.75rem 1rem 1.1rem;
      }
      #enviar {
        width: 100%;
        padding: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <header>
      <div class="title">TrascendencIA Sindical</div>
      <div class="subtitle">InnovaciÃ³n Sindical</div>
    </header>
    <div id="chat-container"></div>
    <div id="input-area">
      <input id="texto" placeholder="Escribe tu consulta..." autocomplete="off"/>
      <button id="enviar">Enviar</button>
    </div>
  </div>
  <script>
    const chatEl = document.getElementById('chat-container');
    const txtEl  = document.getElementById('texto');
    const btnEl  = document.getElementById('enviar');
    const history = [];

    function appendMessage(role, text) {
      const msg = document.createElement('div');
      msg.className = `message ${role}`;
      const avatar = document.createElement('img');
      avatar.className = 'avatar';
      avatar.src = role === 'bot' ? '/static/bot-avatar.png' : '';
      avatar.alt = role === 'bot' ? 'Asistente' : '';
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.textContent = text;
      msg.append(role === 'bot' ? avatar : '', bubble, role === 'user' ? avatar : '');
      chatEl.appendChild(msg);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    btnEl.onclick = async () => {
      const pregunta = txtEl.value.trim();
      if (!pregunta) return;
      history.push({ role: 'user', content: pregunta });
      appendMessage('user', pregunta);
      txtEl.value = '';
      btnEl.disabled = true;

      try {
        const res = await fetch("/consulta", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ history })
        });
        const data = await res.json();
        const reply = data.respuesta || data.error;
        history.push({ role: 'assistant', content: reply });
        appendMessage('bot', reply);
      } catch (err) {
        appendMessage('bot', `âŒ Error de conexiÃ³n: ${err.message}`);
      }
      btnEl.disabled = false;
      txtEl.focus();
    };

    txtEl.addEventListener('keypress', e => {
      if (e.key === 'Enter') btnEl.click();
    });

    // Saludo inicial
    window.addEventListener('load', () => {
      const welcome = 'Â¡Hola! ðŸ‘‹ Soy tu asistente experto en tu Contrato Colectivo del IMSS. Â¿En quÃ© puedo ayudarte hoy?';
      appendMessage('bot', welcome);
      history.push({ role: 'assistant', content: welcome });
    });
  </script>
</body>
</html>
